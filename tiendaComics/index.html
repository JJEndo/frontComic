<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiVerso Cómics</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header id="header">
      <h1>MultiVerso Cómics</h1>
      <nav id="nav">
        <ul>
          <li class="list active">
            <a href="#">
              <span class="icon">
                <img src="./img/house-solid.svg" alt="Home" />
              </span>
              <span class="text">Home</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon">
                <img src="./img/scroll-solid.svg" alt="About" />
              </span>
              <span class="text">About</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon">
                <img src="./img/book-solid.svg" alt="Shop" />
              </span>
              <span class="text">Shop</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon">
                <img src="./img/headset-solid.svg" alt="Help" />
              </span>
              <span class="text">Help</span>
            </a>
          </li>
        </ul>
        <button>Your Cart</button>
      </nav>
      <h2>¡Bienvenido a MultiVerso Cómics!</h2>
      <h3>Un universo de historias. Un multiverso de emociones.</h3>
      <div class="cards-container">
        <a href="#">
          <h4>¡Nuevos lanzamientos!</h4>
          <div class="card">
            <div class="wrapper">
              <img
                src="./img/the-ultimates-01.jpg"
                alt="The Ultimates #1"
                class="cover-image"
              />
            </div>
            <img
              src="./img/The_ultimates_by_mrsteiners-d5ksb6t.webp"
              alt="The Ultimates"
              class="title"
            />
            <img
              src="./img/58569c7a4f6ae202fedf2751.png"
              alt="Iron-Man"
              class="character"
            />
          </div>
        </a>
        <a href="#">
          <div class="card">
            <div class="wrapper">
              <img
                src="./img/marvel-must-have-lobezno-el-retorno.jpg"
                alt="Lobezno El Retorno "
                class="cover-image"
              />
            </div>
            <img
              src="./img/wolverine_logo_png_2024_by_wcwjunkbox_dhfyftz.png"
              alt="Lobezno El Retorno"
              class="title"
            />
            <img src="./img/Wolverine.webp" alt="Iron-Man" class="character" />
          </div>
        </a>
        <a href="#">
          <div class="card">
            <div class="wrapper">
              <img src="./img/eat.jpg" alt="eat" class="cover-image" />
            </div>
            <img src="./img/lobo1.png" alt="Iron-Man" class="character" />
          </div>
        </a>
      </div>
      <div class="button-container">
        <a href="#" class="button">
          <div class="button__content">
            <span class="button__text">Shop Now</span>

            <div class="button__reflection-1"></div>
            <div class="button__reflection-2"></div>
          </div>

          <img src="./img/star.png" alt="" class="button__star-1" />
          <img src="./img/star.png" alt="" class="button__star-2" />
          <img src="./img/circle.png" alt="" class="button__circle-1" />
          <img src="./img/circle.png" alt="" class="button__circle-2" />
          <img src="./img/diamond.png" alt="" class="button__diamond" />
          <img src="./img/triangle.png" alt="" class="button__triangle" />

          <div class="button__shadow"></div>
        </a>
      </div>
    </header>
  </body>
</html>
